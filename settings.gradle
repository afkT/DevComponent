// ====================
// = core - 核心开发库 =
// ====================

def coreLibs = [
        "core",
        "core_base_lib",
        "core_lib_base",
        "core_lib_bean",
        "core_lib_config",
        "core_lib_engine",
        "core_lib_network",
        'core_lib_ui',
        "core_lib_upgrade",
]

coreLibs.forEach {
    include(":$it")
    // 属于 core/libs 模块
    if (it.startsWith("core_lib")) {
        // 例 core/libs/lib_engine
        project(":$it").projectDir = new File(
                rootProject.getProjectDir(),
                "/core/libs/" + it.replace("core_", "")
        )
    } else {
        project(":$it").projectDir = new File(rootProject.getProjectDir(), "/core/$it")
    }
}

