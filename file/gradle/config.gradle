                    dev_engine                       : "io.github.afkt:DevEngine:${versions.dev_engine_versionName}",
                    dev_java                         : "io.github.afkt:DevJava:${versions.dev_java_version}",
                    dev_widget                       : "io.github.afkt:DevWidgetX:${versions.dev_widget_versionName}",
                    // 环境配置切换库
